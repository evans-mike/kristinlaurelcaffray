<!DOCTYPE html>
<html ng-app="website">
  <head>
    <meta charset="utf-8">
    <title>Kristin Laurel Caffray | Photographer</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- <meta name="viewport" content="width-device-width, initial-scale-1.0"> what is meta name? -->
  </head>
  <body ng-controller="MainCtrl">
      <header>
        <div class="logo">
          <a href="index.html">
            <h1>Kristin Caffray</h1>
            <h2>Photographer</h2>
          </a>
        </div>
        <div class="dropdown">
          <button onclick="myFunction()" class="dropbtn">Menu</button>
            <div id="myDropdown" class="dropdown-content">
              <a href="index.html" class="selected">Photos</a>
              <a href="about.html">About</a>
              <a href="blog.html">Blog</a>
              <a href="contact.html">Contact</a>
            </div>
        </div>
      </header>
      <div id="content">
        <div class="container slider">
          <img ng-repeat="slide in slides" class="slide slide-animation nonDraggableImage"
               ng-swipe-right="nextSlide()" ng-swipe-left="prevSlide()"
               ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">

          <a class="arrow prev" href="#" ng-click="nextSlide()"></a>
          <a class="arrow next" href="#" ng-click="prevSlide()"></a>
          <nav class="nav">
              <div class="wrapper">
                  <ul class="dots">
                      <li class="dot" ng-repeat="slide in slides">
                          <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                             ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a></li>
                  </ul>
              </div>
          </nav>
        </div>
      </div>
    </div>
    <footer>
      <ul>
        <li><a href="http://instagram.com/yeahokayok"><img src="img/instagram-vector.png" alt="Instagram Logo" class="social-icon"></a></li>
        <li><a href="http://vsco.co/honeywest"><img src="img/vsco-vector.png" alt="VSCO Logo" class="social-icon"></a></li>
        <li><a href="https://open.spotify.com/user/letsheadwest"><img src="img/spotify-vector.png" alt="Spotify Logo" class="social-icon"></a></li>
        <li><a href="contact.html"><img src="img/email-vector.png" alt="Email Logo"  class="social-icon"></a></li>
      </ul>
      <p>&copy; 2016 Mike Evans  |  Developer</p>
    </footer>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.10.3/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
